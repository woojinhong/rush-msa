server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:8081/  # 상품 직접 경로  (안됨)
#          uri: lb://PRODUCT-SERVICE  유레카 서버에 등록된 인스턴스 경로 (안됨)
          predicates:
            - Path=/api/product/**
